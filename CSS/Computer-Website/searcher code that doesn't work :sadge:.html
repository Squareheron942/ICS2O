					  <div class="navItem" id="searchbar">
						<button onclick=toggle_visibility("myDIV"); id="showButton" style="display:block; margin:0px">
              <form>
                  <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search The Geeky Box">
                  <button class="searchbtn"><i class="fa fa-search"></i></button>
                </form>
                <div id="searchlist" style = "padding:0px;">
                  <ul id="myUL">
                    <li><a href="#">Macbook Air</a></li>
                    <li><a href="#">Macbook Pro</a></li>
                    <li><a href="#">Dell</a></li>
                    <li><a href="#">Laptops</a></li>
                    <li><a href="#">Calvin</a></li>
                    <li><a href="#">Christina</a></li>
                    <li><a href="#">Cindy</a></li>
                  </ul>
                  <script>
                      function myFunction() {
                        // Declare variables
                        var input, filter, ul, li, a, i, txtValue;
                        input = document.getElementById('myInput');
                        filter = input.value.toUpperCase();
                        ul = document.getElementById("myUL");
                        li = ul.getElementsByTagName('li');

                        // Loop through all list items, and hide those who don't match the search query
                        for (i = 0; i < li.length; i++) {
                          a = li[i].getElementsByTagName("a")[0];
                          txtValue = a.textContent || a.innerText;
                          if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            li[i].style.display = "";
                          } else {
                            li[i].style.display = "none";
                          }
                        }
                      }
                  </script>
                </div>
              </button>
            </div>
