<!DOCTYPE html>
<html>
  <head>
    <title>2.00</title>
    <style>
      h1 {
        color: pink;
      }
      p {
        color: yellow;
        background-color: black;
      }
      h4 {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>This is a pink heading</h1>
    <p>With yellow text on a black background</p>
    <h4>NOTE: choosing a proper colour scheme is important - This green heading is barely legible</h4>
    <p>and reading yellow text on a black background is horrible!</p>
  </body>
</html>
