<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <<script src = "script.js"></script>
    <script src = "script2.js"></script>
    <script src = "script3.js"></script>
    <script src = "script4.js"></script>
    <form>
      Calculate the Area of a Rectangle: <br><br>
      Length:<br>
      <input type="number" name="length" id="length">
      <br><br>
      Width:<br>
      <input type="number" name="width" id="width">
      <br><br>
      <button type = "button" onclick = "recArea()">Calculate Area</button>
      <br>
      <button type = "button" onclick = "recPeri()">Calculate Perimeter</button>
    </form>
    The area is:
    <p id="areaParagraph"></p>
    The perimeter is:
    <p id="perimParagraph"></p>
    
    <form>
      <h1>Resume Creator</h1>
      <h3>Enter information about yourself:</h3>
      <input type="text" name="fName" id="fName" placeholder="First Name" id="fName"><br>
      <input type="text" name="lName" id="lName" placeholder="Last Name" id="lName"><br>
      <input type="number" placeholder="Age" min="1" max="125" id="age"><br>
      <input type="date" max="2022-01-01" id="bDate"><br>
      <input type="number" min="1" max="100" placeholder="Grade Average" id="grade"><br>
      <input type="number" min="1" max="4" placeholder="GPA" id="gpa"><br>
      <input type="text" id="company" placeholder=""></input>
      <p>
        <input type="radio" id="radio1" name="radios" value="student" checked>
        <label for="radio1">Student</label><br><br>
        <input type="radio" id="radio2" name="radios" value="teacher">
        <label for="radio2">Teacher</label><br><br>
        <input type="radio" id="radio3" name="radios" value="unemployed person">
        <label for="radio3">Unemployed</label>
      </p>
      <textarea name="" id="info" cols="30" rows="10" placeholder = "Extra Information"></textarea>
      <br><br>
      <button type="button" onclick = "createResume()">Create Resume</button>
    </form>
    <p id="output"></p>
    <script src = "script5.js"></script>
  </body>
</html>
