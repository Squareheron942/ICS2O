<html><head><link href="style.css" rel="stylesheet"><title></title>

</head>
<body>
  <form class="grid-container" style="width: 570px;padding: 10px;border-radius: 20px">
    <input class="grid-item" type="text" id="screen" placeholder="0" style="font-size:3em !important;" maxlength="0"/>
    <button class="grid-item spec-button" type="button" onclick="erase()" id="bOperation" style="font-size:1.5em !important;">C</button>
    <button class="grid-item spec-button" type="button" onclick="fn2()" id="bOperation" style="font-size:1.5em !important;">2nd</button>
    <button class="grid-item spec-button" type="button" onclick="negate()" id="bNum">&#x207a;&#x2044;&#x208b;</button>
    <button class="grid-item spec-button" type="button" onclick="setSign('%')" id="bOperation">%</button>
    <button class="grid-item set-sign" type="button" onclick="setSign('/')" id="bOperation">&divide;</button>
    <button class="grid-item spec-button func1" type="button" onclick="square()" id="bOperation">x<sup style="font-size:0.7em">2</sup></button>
    <button class="grid-item spec-button func2" type="button" onclick="cos()" id="bOperation">cos</button>
    <button class="grid-item" type="button" onclick="addNum(7)" id="bNum7">7</button>
    <button class="grid-item" type="button" onclick="addNum(8)" id="bNum8">8</button>
    <button class="grid-item" type="button" onclick="addNum(9)" id="bNum9">9</button>
    <button class="grid-item set-sign" type="button" onclick="setSign('*')" id="bOperation">x</button>
    <button class="grid-item spec-button func1" type="button" onclick="sqrt()" id="bOperation">&radic;</button>
    <button class="grid-item spec-button func2" type="button" onclick="sin()" id="bOperation">sin</button>
    <button class="grid-item" type="button" onclick="addNum(4)" id="bNum4">4</button>
    <button class="grid-item" type="button" onclick="addNum(5)" id="bNum5">5</button>
    <button class="grid-item" type="button" onclick="addNum(6)" id="bNum6">6</button>
    <button class="grid-item set-sign" type="button" onclick="setSign('-')" id="bOperation">-</button>
    <button class="grid-item spec-button func1" type="button" onclick="setSign('x to y')" id="bOperation">x<sup style="font-size:0.7em">y</sup></button>
    <button class="grid-item spec-button func2" type="button" onclick="tan()" id="bOperation">tan</button>
    <button class="grid-item" type="button" onclick="addNum(1)" id="bNum1">1</button>
    <button class="grid-item" type="button" onclick="addNum(2)" id="bNum2">2</button>
    <button class="grid-item" type="button" onclick="addNum(3)" id="bNum3">3</button>
    <button class="grid-item set-sign" type="button" onclick="setSign('+')" id="bOperation">+</button>
    <button class="grid-item spec-button func1" type="button" onclick="setSign('y root x')" id="bOperation"><sup style="font-size: 0.7em">y</sup>&radic;<span style="font-size: 0.8em">x</span></button>
    <button class="grid-item spec-button func2" type="button" onclick="ans()" id="bOperation">ANS</button>
    <button class="grid-item width-2" type="button" onclick="addNum(0)" id="bNum">0</button>
    <button class="grid-item" type="button" onclick="addDecim()" id="bNum">.</button>
    <button class="grid-item set-sign" type="button" onclick="equalPressed()" id="bEqual">=</button>
  </form>
  <script src="script.js">
  </script>
</body>
</html>
